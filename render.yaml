# Render Blueprint Configuration for Campus Connect

services:
  # Backend Service (Node.js + Express + Socket.io)
  - type: web
    name: campusconnect-backend
    env: node
    region: oregon
    plan: free
    branch: master
    rootDir: backend
    buildCommand: |
      npm install
      cd ../campusConnect && npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false # Set in Render dashboard
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRE
        value: 7d
      - key: CLIENT_URL
        value: https://campus-connect-hazel-xi.vercel.app
      - key: ENABLE_EMAIL_NOTIFICATIONS
        value: false
      - key: ENABLE_CRON_JOBS
        value: false
      # Google Drive Configuration (REQUIRED for file uploads)
      - key: GOOGLE_SERVICE_ACCOUNT_EMAIL
        sync: false # Set in Render dashboard
      - key: GOOGLE_PRIVATE_KEY
        sync: false # Set in Render dashboard
      - key: GOOGLE_DRIVE_FOLDER_ID
        sync: false # Set in Render dashboard
    healthCheckPath: /api/health
    autoDeploy: true

# Notes:
# 1. MONGODB_URI: Get from MongoDB Atlas connection string
# 2. JWT_SECRET: Generate with: node -e "console.log(require('crypto').randomBytes(64).toString('hex'))"
# 3. GOOGLE_SERVICE_ACCOUNT_EMAIL: From Google Cloud Console → Service Account
# 4. GOOGLE_PRIVATE_KEY: From Google Cloud Console → Service Account Key (JSON)
#    - Extract the "private_key" field
#    - Keep the \\n characters (do not replace with actual newlines)
#    - Include the BEGIN/END markers
# 5. GOOGLE_DRIVE_FOLDER_ID: Get from Google Drive folder URL
#    - URL: https://drive.google.com/drive/folders/1abc...xyz
#    - ID: 1abc...xyz
# 6. Ensure Google Drive folder is shared with the service account email
